name: CI

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: Install Encore
        run: |
          # Pin Encore CLI version to match local dev/build expectations.
          curl -L https://encore.dev/install.sh | bash -s -- 1.54.0
          echo "$HOME/.encore/bin" >> "$GITHUB_PATH"

      - name: Test
        env:
          ENCORE_DISABLE_UPDATE_CHECK: "1"
        run: |
          bash scripts/validate-policy-reports.sh
          encore test ./...
